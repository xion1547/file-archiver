<h2>My Files</h2>


<app-file-images
  [files]="files | slice: page * pageSize : (page+1) * pageSize"
  [pages]="page"></app-file-images>


<mat-paginator
  class="paginator"
               [length]="files.length"
               [pageIndex]=page
               [pageSize]="5"
               aria-label="Select page"
               (page)="updatePage($event)"
>
</mat-paginator>
