<h2>My Files</h2>


<table>
  <tr *ngFor="let file of allFiles | slice: page * pageSize : (page+1) * pageSize">
    {{file.filePath}}
  </tr>
</table>

<mat-paginator class="paginator"
               [length]="allFiles.length"
               [pageIndex]=page
               [pageSize]="5"
               aria-label="Select page"
               (page)="getServerData($event)"
>
</mat-paginator>
